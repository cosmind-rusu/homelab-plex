apiVersion: apps/v1
kind: Deployment
metadata:
  name: overseerr
  namespace: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overseerr
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: overseerr
        image: sctx/overseerr:latest
        imagePullPolicy: Always
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: TZ
          value: "Europe/Madrid"
        ports:
        - name: http
          containerPort: 5055
        volumeMounts:
        - name: config
          mountPath: /app/config
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 6
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 1Gi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: overseerr-config
---
apiVersion: v1
kind: Service
metadata:
  name: overseerr
  namespace: media-stack
spec:
  type: ClusterIP
  selector:
    app: overseerr
  ports:
  - name: http
    port: 5055
    targetPort: http
